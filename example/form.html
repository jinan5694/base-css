<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form | demo</title>
	<link rel="stylesheet" href="../css/primer.css">
	<style>
	.flattened dt {
		width: 150px;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>Form Demo</h1>
		<hr />
		<form action="">
			<dl class="form flattened required">
				<dt><label for="">text</label></dt>
				<dd><input type="text"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">input-contrast</label></dt>
				<dd><input type="text" class="input-contrast"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">input-mini</label></dt>
				<dd><input type="text" class="input-mini"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">input-large</label></dt>
				<dd><input type="text" class="input-large"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">input-block</label></dt>
				<dd><input type="text" class="input-block"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">input-monospace</label></dt>
				<dd><input type="text" class="input-monospace"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">text</label></dt>
				<dd><input type="text"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">text</label></dt>
				<dd><input type="text"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">text</label></dt>
				<dd><input type="text"></dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">select</label></dt>
				<dd>
					<select name="" id="">
						<option value="1">1 item</option>
						<option value="2">2 item</option>
						<option value="3">3 item</option>
					</select>
				</dd>
			</dl>
			<dl class="form flattened">
				<dt><label for="">select</label></dt>
				<dd>
					<select name="" id="" class="select">
						<option value="1">1 item</option>
						<option value="2">2 item</option>
						<option value="3">3 item</option>
					</select>
				</dd>
			</dl>
			<div class="form-checkbox">
		    <label>
		      <input type="checkbox" checked="checked">
		      Available for hire
		    </label>
		    <p class="note">
		      This will do insanely <strong>awesome</strong> and <strong>amazing</strong> things!
		    </p>
		  </div>
			<div class="form-actions">
  			<button type="button" class="btn btn-primary">确定</button>
  			<button type="button" class="btn">取消</button>
			</div>
		</form>
		<h2>form2</h2>
		<hr>
		<form action="">
			<dl class="form">
				<dt><label for="">normal</label></dt>
				<dd><input type="text"></dd>
			</dl>
			<dl class="form errored">
				<dt><label for="">normal</label></dt>
				<dd><input type="text"></dd>
				<dd class="error">this is a error tip.</dd>
			</dl>
			<dl class="form warn">
				<dt><label for="">normal</label></dt>
				<dd><input type="text"></dd>
				<dd class="warning">this is a warning tip.</dd>
			</dl>
		</form>
		<div class="error_box">.error_box</div>
	</div>
</body>
</html>
